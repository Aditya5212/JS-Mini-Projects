<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p> 
        </div>

        <div class="weather-container">
            <!-- grant location -->
             <div class="grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location access</p>
                <p>Allow location access to get your current weather</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>
             
             <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" >  
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="eager">
                </button>
             </form>

            <!-- loading Screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>


            <!-- show weather info -->
            <div class="user-info-Container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather Description -->
                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img weatherIcon>
                <!-- temperature -->
                <p data-temperature></p>

            </div>

            <!-- 3 card parameter -->
            <div class="parameter-container">
                

                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Wind Speed</p>
                    <p data-windSpeed></p>
                </div>

                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>clouds</p>
                    <p data-cloud></p>
                </div>

            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
