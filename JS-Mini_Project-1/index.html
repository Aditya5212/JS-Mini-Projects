<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="Container w-[100vw] h-[100vh] bg-red-100">   <!-- class->Container -->
        <h1>Password Generator</h1>

        <div class="display-container">    <!-- class->display-container -->
            <input readonly placeholder="Password"  data-passwordDisplay>   <!-- Custom Attribute->data-passwordDisplay -->

            <button data-copy>   <!-- Custom Attribute->data-copy -->
                <span data-copyMsg ></span>    <!-- Custom Attribute->data-copyMsg -->
                <img src="./assets/copy.svg" alt="COPY" width="24" height="24">
            </button>
        </div>

        <div class="input-container">    <!-- class->input-container -->
            <div class="length-container">    <!-- calss->length-container -->
                <p>Password Length</p>
                <p data-lengthNum >0</p>    <!-- Custom Attribute->data-lengthNum -->
            </div>

            <!-- Input Slider -->
            <input type="range" min="1" max="20" step="1" class="input-slider" data-lengthSlider>   <!-- Custom Attribute->data-lengthSlider -->

            <!-- Check Boxes -->
            <div>
                <input type="checkbox" id="uppercase">   <!-- id->uppercase -->
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">   <!-- id->lowercase -->
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">    <!-- id->numbers -->
                <label for="numbers">Include Number Letters</label>
            </div>
            <div>
                <input type="checkbox" id="symbol">    <!-- id->symbol -->
                <label for="symbol">Include Symbol Letters</label>
            </div>


            <!-- Strength Section -->
             <div class="strength-container">    <!-- class->strength-container -->
                <p>Strength</p>
                <div data-Indicator class=""></div>    <!-- Custom Attribute->data-Indicator -->
             </div>

             <!-- Generate Password -->
              <button id="generate-button">    <!-- id->generate-button -->
                Generate Password
              </button>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
